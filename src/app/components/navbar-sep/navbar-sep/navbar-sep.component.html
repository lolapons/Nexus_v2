<div class="navbar" aria-label="Navegación principal">
  <div class="logo">
    <img src="/assets/icons/logo-nexus.svg" alt="Logo Nexus">
  </div>
  
  <div class="menu">
    <app-navbar-item-sep *ngFor="let item of navItems" 
        [icon]="item.icon"
        [label]="item.label"
        [isSelected]="selectedItem === item.id"
        (itemClick)="selectItem(item.id)">
    </app-navbar-item-sep>
  </div>
  
  <div class="logout-container">
    <app-navbar-item-sep 
        icon="logout"
        label="Cerrar sesión"
        [isSelected]="false"
        (itemClick)="logout()">
    </app-navbar-item-sep>
  </div>
</div>
